<div class="container">
    <div class="row justify-content-center mt-5">
      <div class="col-md-6">
        <div class="login-container border rounded p-4 shadow">
          <h2>Login</h2>
          <form [formGroup]="loginForm" (ngSubmit)="login()">
            <div class="form-group">
              <label for="username">Username</label>
              <input type="text" formControlName="username" id="username" class="form-control" placeholder="Username">
              <div class="text-danger" *ngIf="loginForm.get('username')?.invalid && loginForm.get('username')?.touched">
                  Please fill username.
              </div>
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input type="password" formControlName="password" id="password" class="form-control" placeholder="Password">
              <div class="text-danger" *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
                Please fill password.
            </div>
            </div>
            <button type="submit" [disabled]="!loginForm.valid" class="btn btn-primary my-3">Login</button>
            <div class="my-2 text-danger" *ngIf="invalid">
             Invalid credentials.
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
